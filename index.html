<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel com Setas</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; }
    .carousel { position: relative; max-width: 100%; margin: auto; overflow: hidden; }
    .carousel-container { display: flex; transition: transform 0.5s ease-in-out; }
    .carousel-slide { min-width: 100%; position: relative; text-align: center; }
    .carousel-slide img { width: 100%; height: auto; display: block; }
    .caption { padding: 10px; background: rgba(0, 0, 0, 0.6); color: white; font-size: 1em; }
    .nav-button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0,0,0,0.5); border: none; color: white; font-size: 2em; cursor: pointer; padding: 0 15px; z-index: 10; }
    .nav-button:hover { background: rgba(0,0,0,0.8); }
    .prev { left: 0; }
    .next { right: 0; }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="carousel-container" id="carousel">
      <div class="carousel-slide">
        <a href="https://exemplo1.com" target="_blank">
          <img src="https://via.placeholder.com/800x400?text=Imagem+1" alt="Imagem 1">
        </a>
        <div class="caption">Texto opcional da Imagem 1</div>
      </div>
      <div class="carousel-slide">
        <a href="https://exemplo2.com" target="_blank">
          <img src="https://via.placeholder.com/800x400?text=Imagem+2" alt="Imagem 2">
        </a>
        <div class="caption">Texto opcional da Imagem 2</div>
      </div>
      <div class="carousel-slide">
        <a href="https://exemplo3.com" target="_blank">
          <img src="https://via.placeholder.com/800x400?text=Imagem+3" alt="Imagem 3">
        </a>
        <div class="caption">Texto opcional da Imagem 3</div>
      </div>
    </div>

    <button class="nav-button prev" onclick="moveSlide(-1)">❮</button>
    <button class="nav-button next" onclick="moveSlide(1)">❯</button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    const totalSlides = slides.length;
    const carousel = document.getElementById('carousel');

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function moveSlide(direction) {
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      updateCarousel();
    }

    // Descomente para auto-deslize:
    // setInterval(() => moveSlide(1), 6000);
  </script>

</body>
</html>
