<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel com Setas</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: sans-serif; }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 100%;
      max-height: 400px; /* ajuste como necessário */
      overflow: hidden;
    }

    .carousel-container {
      display: flex;
      width: 300%; /* 3 slides → 100% * 3 */
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      width: 100%;
      flex-shrink: 0;
      text-align: center;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .caption {
      padding: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 1em;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2em;
      cursor: pointer;
      padding: 0 15px;
      z-index: 10;
    }

    .nav-button:hover {
      background: rgba(0,0,0,0.8);
    }

    .prev { left: 0; }
    .next { right: 0; }

    @media (max-width: 768px) {
      .caption {
        font-size: 0.9em;
        padding: 8px;
      }

      .nav-button {
        font-size: 1.5em;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="carousel-container" id="carousel">
      <div class="carousel-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/miss%C3%B5es-populares" target="_blank">
          <img src="missoes_populares.png" alt="Missões Populares">
        </a>
<!--         <div class="caption">Paróquia convida a comunidade para Missões Populares de renovação da fé </div> -->
      </div>
      <div class="carousel-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/90-anos" target="_blank">
          <img src="90_anos.png" alt="90 Anos">
        </a>
<!--         <div class="caption">Nossa paróquia está fazendo 90 anos em 2025, venha ver tudo que estamos preparando</div> -->
      </div>
      <div class="carousel-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/xvi-arrai%C3%A1-sagrado" target="_blank">
          <img src="xvi_arraia.png" alt="XVI Arraiá">
        </a>
<!--         <div class="caption">Preparem-se para o XVI Arraia do Sagrado! Comidas típicas, shows e muita diversão, esperamos por você</div> -->
      </div>
    </div>

    <button class="nav-button prev" onclick="moveSlide(-1)">❮</button>
    <button class="nav-button next" onclick="moveSlide(1)">❯</button>
  </div>

  <script>
    let currentIndex = 0;
    const totalSlides = document.querySelectorAll('.carousel-slide').length;
    const carousel = document.getElementById('carousel');

    function updateCarousel() {
      carousel.style.transform = `translateX(-${currentIndex * (100 / totalSlides)}%)`;
    }

    function moveSlide(direction) {
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      updateCarousel();
    }

    // Auto slide
    setInterval(() => moveSlide(1), 6000);
  </script>

</body>
</html>
