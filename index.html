  <style>

    body { font-family: sans-serif; }

<body>

  <!-- Carrossel -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/miss%C3%B5es-populares" target="_blank">
          <img src="missoes_populares.png" alt="Missões Populares">
        </a>
      </div>
      <div class="swiper-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/90-anos" target="_blank">
          <img src="90_anos.png" alt="90 Anos">
        </a>
      </div>
      <div class="swiper-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/xvi-arrai%C3%A1-sagrado" target="_blank">
          <img src="xvi_arraia.png" alt="XVI Arraiá">
        </a>
      </div>
    </div>

    <!-- Botões de navegação -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Paginação (opcional) -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 6000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

</body>
</html>
