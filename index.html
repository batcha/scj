<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrossel com Swiper.js</title>
  
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; }

    .swiper {
      width: 100%;
      max-width: 100%;
      height: 400px; /* ajuste a altura conforme necessário */
    }

    .swiper-slide {
      position: relative;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 1em;
      text-align: center;
    }

    /* Botões de navegação personalizados (opcional) */
    .swiper-button-prev, .swiper-button-next {
      color: white;
    }

    @media (max-width: 768px) {
      .caption {
        font-size: 0.9em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Carrossel -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/miss%C3%B5es-populares" target="_blank">
          <img src="missoes_populares.png" alt="Missões Populares">
        </a>
        <!-- <div class="caption">Paróquia convida a comunidade para Missões Populares de renovação da fé</div> -->
      </div>
      <div class="swiper-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/90-anos" target="_blank">
          <img src="90_anos.png" alt="90 Anos">
        </a>
        <!-- <div class="caption">Nossa paróquia está fazendo 90 anos em 2025, veja tudo que estamos preparando</div> -->
      </div>
      <div class="swiper-slide">
        <a href="https://www.paroquiascj.com.br/vida-da-sagrado/xvi-arrai%C3%A1-sagrado" target="_blank">
          <img src="xvi_arraia.png" alt="XVI Arraiá">
        </a>
        <!-- <div class="caption">Prepare-se para o XVI Arraiá do Sagrado! Comidas típicas, shows e diversão</div> -->
      </div>
    </div>

    <!-- Botões de navegação -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Paginação opcional -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 6000,
        disableOnInteraction: false,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });
  </script>

</body>
</html>
